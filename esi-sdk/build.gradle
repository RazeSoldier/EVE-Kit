version = 0.1

buildscript {
    apply plugin: 'java-library'
}

dependencies {
    // Just an annotation library
    implementation group: 'org.jetbrains', name: 'annotations', version: '17.0.0'

    // OAuth library
    implementation 'com.github.scribejava:scribejava-core:6.9.0'

    // Used to parse Json
    api 'com.alibaba:fastjson:1.2.61'

    // Used to create a build-in server
    implementation 'org.nanohttpd:nanohttpd:2.2.0'

    implementation 'org.apache.commons:commons-lang3:3.9'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
}

ext.moduleName = 'razesoldier.esi'

compileJava {
    inputs.property("moduleName", moduleName)
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath,
        ]
        classpath = files()
    }
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
