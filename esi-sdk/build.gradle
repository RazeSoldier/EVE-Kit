version = 0.1

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "de.jjohannes.gradle:extra-java-module-info:0.1"
    }
}

apply plugin: 'java-library'
apply plugin: "de.jjohannes.extra-java-module-info"

dependencies {
    // OAuth library
    implementation 'com.github.scribejava:scribejava-core:6.9.0'

    // Used to parse Json
    api 'com.alibaba:fastjson:1.2.61'

    // Used to create a build-in server
    implementation 'org.nanohttpd:nanohttpd:2.2.0'

    implementation 'org.apache.commons:commons-lang3:3.9'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
}

ext.moduleName = 'razesoldier.esi'

java {
    modularity.inferModulePath = true
}

extraJavaModuleInfo {
    automaticModule("fastjson-1.2.61.jar", "fastjson")
    automaticModule("scribejava-core-6.9.0.jar", "scribejava.core")
    automaticModule("nanohttpd-2.2.0.jar", "nanohttpd")
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
